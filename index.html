<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:  #216e88;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #216e88;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        </style>
</head>
<body>

<div class="form-container">
    <h2>Calcular Promedio de Notas</h2>
    <form id="notaForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="1" max="10" required>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="1" max="10" required>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="1" max="10" required>
        
        <button type="submit">Calcular Promedio</button>
    </form>
    <div class="result" id="resultado"></div>
</div>

<script>
    document.getElementById('notaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nota1 = parseFloat(document.getElementById('nota1').value);
        const nota2 = parseFloat(document.getElementById('nota2').value);
        const nota3 = parseFloat(document.getElementById('nota3').value);
        
        const promedio = (nota1 + nota2 + nota3) / 3;
        
        document.getElementById('resultado').innerText = 'El promedio es: ' + promedio.toFixed(2);
    });
</script>

</body>
</html>
